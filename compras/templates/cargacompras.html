{% extends "users/inicio.html" %}

{% load static %}

{% block content %}

<div class = "jumbotron" style="background-color: white; margin-bottom: 0px;">

    <h3 style="text-align: center; color: #138D75 ;">Carga de compras</h3>
     <b><hr class = "my-4" style="width: 75%; border-color: #138D75 ;"></b>

     <b><hr class = "my-4" style="width: 100%; border-color: #138D75 ;"></b>

     <form method="POST">

        {% csrf_token %}

        <h3 style="color: #138D75;"> Datos generales</h3>

        <div style="margin-top: 2rem; margin-bottom: 2rem; text-align: center; background-color: rgba(25, 111, 61, 0.3);">
            

            <div style="display: inline-block; margin-bottom: 1rem; margin-top: 1rem; margin-left: 1rem;" > 

                <label for="obra"> <h5>Obra:</h5></label>
          
                <select name="proyecto" class="custom-select">
    
                    {% for i in datos.proyectos %}
                    <option value="{{ i.id }}">{{ i.nombre }}</option>
    
                    {% endfor %}
                
                </select>
    
            </div>
    
            <div style="display: inline-block; margin-left: 1rem; margin-bottom: 1rem; margin-top: 1rem;" >
    
                <label for="proveedores"> <h5>Proveedor:</h5></label>


                <input name="proveedores" type="search" class="form-control form-control" placeholder="Nombre del proveedor" list="provee" style="width: 30rem;">

          
    
            </div>

            <div style="display: inline-block; margin-left: 1rem; margin-bottom: 1rem; margin-top: 1rem;" > 

                <label for="tipo"> <h5>Tipo de compra:</h5></label>
          
                <select name="tipo" class="custom-select">
    
                    <option value=1>Anticipada</option>

                    <option value=2>Normal</option>
                
                </select>
    
            </div>



            <div style="display: inline-block; margin-left: 1rem; margin-bottom: 1rem; margin-top: 1rem;">
    
                <label for="doc"> <h5>Documento asociado:</h5></label>
          
                <input type="text" class="form-control form-control" name="doc" placeholder="Preferentemente OC">
    
            </div>

            <div style="display: inline-block; margin-left: 1rem; margin-bottom: 1rem; margin-top: 1rem;">
    
                <label for="fecha"> <h5>Fecha de la OC:</h5></label>
          
                <input type="date" class="form-control form-control" name="fecha">
    
            </div>

            

        </div>

        

        <h3 style="color: #138D75;"> Articulos</h3>

        <div>
            <small> Prestar atenci√≥n a las unidades</small>
        </div>


        <p class="text-danger">{{datos.mensaje}}</p>

        <div style="margin-top: rem; margin-bottom: 2rem; background-color: rgba(25, 111, 61, 0.3);">          

            <div class="campoarticulos">

                <div class="campo">
        
                    <div style="display: inline-block; margin-left: 1rem; margin-bottom: 1rem; margin-top: 1rem;">
                        
                        <div style="display: inline-block; margin-left: 1rem;">

                            <label for="articulo"><h6>Articulo</h6></label>

                        </div>
                        
                        <div style="display: inline-block; margin-left: 1rem; ">

                            <input name="articulo" type="search" class="form-control form-control" placeholder="Nombre del articulo" list="art" style="width: 20rem;">

                        </div>

                        <div style="display: inline-block; margin-left: 1rem;">

                            <label for="cantidad"><h6>Cantidad</h6></label>

                        </div>

                        <div style="display: inline-block"> 

                            <input name="cantidad" type="number" step="0.01" class="form-control form-control" placeholder="Cantidad" style="width: 8rem;">

                        </div>
                        
                        <div style="display: inline-block; margin-left: 1rem;">

                            <label for="precio"><h6>Precio</h6></label>

                        </div>

                        <div style="display: inline-block"> 

                            <input name="precio" step="0.01" type="number" class="form-control form-control" placeholder="$" style="width: 8rem;">

                        </div>
                        
                        <div style="display: inline-block; margin-left: 1rem;">

                            <label for="partida"><h6>Partida</h6></label>

                        </div>

                        <div style="display: inline-block"> 

                            <input name="partida" step="0.01" type="number" class="form-control form-control" placeholder="$">

                        </div>  
            
                    </div>
            
                </div>

             </div>        

        </div>

        <div style="text-align: center; margin-bottom: 2rem;">

            <button type="submit" class="btn btn-success btn-lg">Cargar compra</button>

        </div>

        <datalist id="art"> 

            {% for i in datos.articulos %}
            
            <option value="{{ i.nombre }}">({{i.unidad}})</option>
    
            {% endfor %}
    
        </datalist>


        <datalist id="provee"> 

            {% for i in datos.proveedores %}
            
            <option value="{{ i.name }}">({{i.id}})</option>
    
            {% endfor %}
    
        </datalist>

     </form>   


     <button class="btn btn-outline-success" onclick="myFunction()">Agregar campos</button>

</div>


<script>

    var i = 1;

    function myFunction() {

        i++
            $(".campo").clone().appendTo(".campoarticulos").attr("class","campo-"+i);
            $(".campoarticulos").last().find('.campo').find('input').each(function( index ) { 

                    $(this).attr("name",$(this).attr("name")+i);
            });
        }
    
</script>

<script>

    $(function () {
        
        function deleteRow(){
            $(this).parents('tr').remove();
        }
    
    });


</script>



      
     {% endblock %}
