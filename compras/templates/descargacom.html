{% extends "users/inicio2.html" %}

{% load static %}
{% load humanize %}

{% block content %}

<div class="container-fluid r-aside">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Descarga de solicitudes</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Comparativas' 0 0 %}">Solicitudes</a></li>
                <li class="breadcrumb-item">Descargas</li>
            </ol>
        </div>
  
    </div>
  
  </div>

  <div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
    <form  role="form"  enctype="multipart/form-data" action="" method="POST" id="upload-image-form" style="margin: 30px;"> 
        {% csrf_token %}


        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px; width: 200px;">

                <label for="fechai"><h6>Fecha inicial</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px; ">
    
                <input name="fechai" type="date" class="form-control form-control" style="width: 300px;">
    
            </div>


        </div>

        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px; width: 200px;">

                <label for="fechaf"><h6>Fecha final</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px; ">
    
                <input name="fechaf" type="date" class="form-control form-control" style="width: 300px;">
    
            </div>


        </div>

            <button type="submit" class="btn waves-effect waves-light btn-sm btn-success"> <img src="{% static 'img/sobresalir.png' %}" alt="" style="max-width:20px; height:auto; margin: 2px;"> Descargar</button>


        {{ form.as_p }}
    </form>

    <datalist id="provee"> 

        {% for i in proveedores %}
        
        <option value="{{ i.name }}">({{i.id}})</option>

        {% endfor %}

    </datalist>


        </div>
    </div>

 </div>
                
</div>


{% endblock %}
