{% extends "users/inicio2.html" %}

{% load static %}
{% load humanize %}

{% block content %}


<div class="container-fluid">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Editar Pagos</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Cuenta corriente venta' pago.cuota.cuenta_corriente.id %}">Cuenta</a>
                    <li class="breadcrumb-item"><a href="{% url 'Pagos' pago.cuota.id %}">Pagos realizados</a>
                <li class="breadcrumb-item">Editar Pagos</li>
            </ol>
        </div>

    </div>

</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body row">
                <div class="col-12 justify-content-center">

                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-md-12 col-lg-12 text-center">

                            <img src="{{pago.cuota.cuenta_corriente.venta.unidad.proyecto.iamgen.url}}"
                                class="img-fluid" alt="..."
                                style="max-width:200px;width:auto;height:auto; margin-top: 5px; margin-bottom: 5px;">
                        </div>
                        <div class="text-center mt-3">

                            <h2 style="color: rgb({{cuota.cuenta_corriente.venta.unidad.proyecto.color}})">
                                Editar Pago</h2>

                        </div>
                    </div>


                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-md-12 col-lg-6">
                            <div class="row">
                                <div class="col bg-light border rounded p-4 ">

                                    <form method="POST">

                                        {% csrf_token %}

                                        <div class="campoctacte">

                                            <div class="campo">

                                                <div style="display: inline-block;">

                                                    <label for="fecha">
                                                        <h6>Fecha del pago</h6>
                                                    </label>

                                                </div>

                                                <div class="row justify-content-center my-3">
                                                    <div class="col-12 col-md-8 col-lg-8">
                                                        <div>

                                                            <input name="fecha" type="date"
                                                                class="form-control form-control" value="{{pago.fecha|date:'Y-m-d'}}" >

                                                        </div>
                                                    </div>
                                                </div>

                                                <div>

                                                        <div style="display: inline-block;">

                                                            <label for="precio2">
                                                                <h6>Valor aportado en
                                                                    pesos</h6>
                                                            </label>

                                                        </div>

                                                        <div class="row justify-content-center mt-3">
                                                            <div class="col-12 col-md-8 col-lg-8">
                                                                <div class="input-group mb-3">
                                                                    <div class="input-group-prepend">

                                                                        <span class="input-group-text">$</span>

                                                                    </div>

                                                                    <input name="precio2" type="number" step="0.001"
                                                                        class="form-control form-control"
                                                                        aria-label="Amount" value="{{pago.pago_pesos}}">

                                                                </div>
                                                            </div>
                                                        </div>


                                                        <div style="display: inline-block;">

                                                            <label for="precio1">
                                                                <h6>Cotizaci√≥n de moneda
                                                                    dura</h6>
                                                            </label>

                                                        </div>

                                                        <div class="row justify-content-center mt-3">
                                                            <div class="col-12 col-md-8 col-lg-8">
                                                                <div class="input-group mb-3">
                                                                    <div class="input-group-prepend">

                                                                        <span class="input-group-text">$</span>

                                                                    </div>

                                                                    <input name="precio1" type="number" step="0.001"
                                                                        class="form-control form-control"
                                                                        aria-label="Amount" value="{{cotizacion}}">

                                                                </div>
                                                            </div>
                                                        </div>



                                                        <div style="display: inline-block;">

                                                            <label for="documento1">
                                                                <h6>Factura</h6>
                                                            </label>

                                                        </div>

                                                        <div class="row justify-content-center my-3">
                                                            <div class="col-12 col-md-8 col-lg-8">
                                                                <div>

                                                                    <input name="documento1" type="text"
                                                                        class="form-control form-control"
                                                                        aria-label="Amount"
                                                                        value="{{pago.documento_1}}">

                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div style="display: inline-block;">

                                                            <label for="documento2">
                                                                <h6>Recibo</h6>
                                                            </label>

                                                        </div>

                                                        <div class="row justify-content-center my-3">
                                                            <div class="col-12 col-md-8 col-lg-8">
                                                                <div>

                                                                    <input name="documento2" type="text"
                                                                        class="form-control form-control"
                                                                        aria-label="Amount"
                                                                        value="{{pago.documento_2}}">

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div style="display: inline-block;">

                                                            <label for="metodo">
                                                                <h6>Metodo</h6>
                                                            </label>

                                                        </div>

                                                        <div class="row justify-content-center my-3">
                                                            <div class="col-12 col-md-8 col-lg-8">
                                                                <div>
                                                                    <select name="metodo" class="custom-select"
                                                                    style="width: 300px;">
                                                                    <option {% if pago.metodo == "EFECTIVO" %} selected {% endif %} value="EFECTIVO">EFECTIVO</option>
                                                                    <option {% if pago.metodo == "CHEQUE" %} selected {% endif %} value="CHEQUE">CHEQUE</option>
                                                                    <option {% if pago.metodo == "EFTRANSFERENCIAECTIVO" %} selected {% endif %} value="TRANSFERENCIA ">TRANSFERENCIA
                                                                    </option>
                                                                    <option {% if pago.metodo == "DEPOSITO" %} selected {% endif %} value="DEPOSITO ">DEPOSITO </option>

                                                                </select>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row justify-content-center mt-4">
                                                        <div class="col-lg-6 text-center">

                                                            <button type="submit" class="btn btn-info">Editar</button>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
