{% extends "users/inicio.html" %}

{% load static %}
{% load humanize %}

{% block content %}

<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;">


    <div>

        <img src="{{pago.cuota.cuenta_corriente.venta.unidad.proyecto.iamgen.url}}"  class="img-fluid" alt="..." style="max-width:200px; height:auto; margin-top: 1rem; margin-bottom: 3%;">

                                <input name="fecha" type="date" class="form-control form-control">
                    
                            </div>

                            <div>
                                <small style="font-family: Arial, Helvetica, sans-serif,">Fecha actual: {{pago.fecha}} </small>

                            <div style="display: inline-block;">

                                    <span class="input-group-text">$</span>
                
                                </div>
                
                                <input name="precio2" type="number" step="0.001" class="form-control form-control" aria-label="Amount" placeholder="{{pago.pago_pesos}}">
                                
                            </div>
            
            
                    <div style="display: inline-block;">

                        <div class="input-group-prepend">
        
                            <span class="input-group-text">$</span>
        
                        </div>
        
                        <input name="precio1" type="number" step="0.001" class="form-control form-control" aria-label="Amount" placeholder="{{cotizacion}}">
                        
                    </div>

                    

                    <div style="display: inline-block;">
            
                        <label for="documento1"><h6 style="font-family: Arial, Helvetica, sans-serif,">Documento 1</h6></label>
            
                    </div>
            
                    <div class="input-group mb-3" style="margin-bottom: 2%; width: 50%; margin-left: 25%;">
        
        
                        <input name="documento1" type="text" class="form-control form-control" aria-label="Amount" placeholder="{{pago.documento_1}}">
                        
                    </div>

                    <div style="display: inline-block;">
            
                        <label for="documento2"><h6 style="font-family: Arial, Helvetica, sans-serif,">Documento 2</h6></label>
            
                    </div>
            
                    <div class="input-group mb-3" style="margin-bottom: 2%; width: 50%; margin-left: 25%;">

                      <b><hr class = "my-4" style="width: 100%; "></b>
