{% extends "users/inicio2.html" %}

{% load static %}
{% load humanize %}

{% block content %}



<div class="container-fluid r-aside">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Formulario para crear cuentas corrientes</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item"><a
                    href="{% url 'Cuenta corriente proyecto' proyecto.id %}">Panel</a>
            </li>
                <li class="breadcrumb-item">Crear cuenta</li>
            </ol>
        </div>

    </div>

</div>


<div class="row ">
    <div class="col-12">
        <div class="card overflow-auto">
            <div class="card-body">

                <div class="d-flex row justify-content-center">

                    <div class="d-flex- flex-col text-center">

                        <div class="row mt-3">
                            <img src="{{proyecto.iamgen.url}}" class="img-fluid" alt="..."
                                style="max-width:200px;width:auto;height:auto; margin-top: 5px; margin-bottom: 5px;">
                        </div>

                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-6 bg-light border rounded">

                        <form method="POST">

                            {% csrf_token %}

                            <div style="display: inline-block; margin-top: 5%;">

                                <label for="unidad">
                                    <h6>Venta para asociar</h6>
                                </label>

                            </div>

                            <div style="margin-bottom: 2%; width: 50%; margin-left: 25%;">

                                <input name="ventas" type="search" class="form-control form-control"
                                    placeholder="Ej: TORRE BLUE PISO 3 A" list="ventas">

                            </div>

                            <b>
                                <hr class="my-4" style="width: 100%; ">
                            </b>

                            <div class="campoctacte">

                                <div class="campo">

                                    <div style="display: inline-block;">

                                        <label for="concepto1">
                                            <h6>Concepto de la cuota
                                            </h6>
                                        </label>

                                    </div>

                                    <div class="input-group mb-3"
                                        style="margin-bottom: 2%; width: 50%; margin-left: 25%;">

                                        <input name="concepto1" type="text" class="form-control form-control"
                                            aria-label="Amount" placeholder="Cuota espera/Anticipo/Otros">

                                    </div>

                                    <div style="display: inline-block;">

                                        <label for="precio1">
                                            <h6>Precio de venta en HÂº
                                            </h6>
                                        </label>

                                    </div>

                                    <div class="input-group mb-3"
                                        style="margin-bottom: 2%; width: 50%; margin-left: 25%;">

                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>

                                        <input name="precio1" type="number" step="0.0001"
                                            class="form-control form-control" aria-label="Amount">

                                    </div>

                                    <div style="display: inline-block;">

                                        <label for="fecha1">
                                            <h6>Fecha de inicio de
                                                las cuotas</h6>
                                        </label>

                                    </div>

                                    <div style="margin-bottom: 2%; width: 50%; margin-left: 25%;">
                                        <input name="fecha1" type="date" class="form-control form-control">
                                    </div>

                                    <div style="display: inline-block;">
                                        <label for="cuotas1">
                                            <h6>Cantidad de cuotas
                                            </h6>
                                        </label>
                                    </div>

                                    <div style="margin-bottom: 2%; width: 50%; margin-left: 25%;">
                                        <input name="cuotas1" type="number" class="form-control form-control"
                                           list="art">
                                    </div>

                                    <b>
                                        <hr class="my-4" style="width: 100%; ">
                                    </b>

                                </div>

                            </div>

                            <div class="row d-flex justify-content-center">
                                <button type="submit" class="btn btn-success disabled">Armar cuenta corriente</button>

                            </div>

                        </form>
                  
                  
                        <div class="row d-flex justify-content-center mt-3">

                            <button onclick="myFunction()" class="btn btn-info disabled"
                                style="margin-bottom: 5%;">Agregar
                                campos</button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2%; ">

                    <datalist id="ventas">

                        {% for i in datos %}

                        <option value="{{ i.id}}" id="{{ i.id}}">{{i.unidad.proyecto}} - {{i.unidad.piso_unidad}} -
                            {{i.unidad.nombre_unidad}} - {{i.comprador}}</option>

                        {% endfor %}

                    </datalist>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var i = 1;

    function myFunction() {

        i++
        $(".campo").clone().appendTo(".campoctacte").attr("class", "campo-" + i);
        $(".campoctacte").last().find('.campo').find('input').each(function (index) {

            $(this).attr("name", $(this).attr("name") + i);

        });
    }

</script>


{% endblock %}
