{% extends "users/inicio.html" %}

{% load static %}
{% load humanize %}

{% block content %}

{% if perms.ventas.view_pricing %} 

<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;">
    <div>
        <h2>Crear una cuenta corriente</h2>
        <small>Completar el formulario</small>  
    </div>

    <b><hr class = "my-4" style="width: 75%;"></b>

    <div style=" background-color: rgba(63, 95, 179, 0.3); width: 50%; margin-left: 25%;">



                <form method="POST">
        
                    {% csrf_token %}
        
                    <div style="display: inline-block; margin-top: 5%;">
        
                        <label for="unidad"><h6>Venta para asociar</h6></label>
            
                    </div>
            
                    <div style="margin-bottom: 2%; width: 80%; margin-left: 10%;">
            
                        <input name="ventas" type="search" class="form-control form-control" placeholder="Ej: TORRE BLUE PISO 3 A" list="ventas">
            
                    </div>
        
                    <b><hr class = "my-4" style="width: 100%; "></b>

                    <div class = "campoctacte">

                        <div class = "campo">
        
                    <div style="display: inline-block;">
            
                        <label for="concepto1"><h6>Concepto de la cuota</h6></label>
            
                    </div>
            
                    <div class="input-group mb-3" style="margin-bottom: 2%; width: 50%; margin-left: 25%;">
        
        
                        <input name="concepto1" type="text" class="form-control form-control" aria-label="Amount" placeholder="Cuota espera/Anticipo/Otros">
                        
                    </div>
            
            
                    <div style="display: inline-block;">
            
                        <label for="precio1"><h6>Precio de venta en moneda dura</h6></label>
            
                    </div>
            
                    <div class="input-group mb-3" style="margin-bottom: 2%; width: 50%; margin-left: 25%;">
        
                        <div class="input-group-prepend">
        
                            <span class="input-group-text">$</span>
        
                        </div>
        
                        <input name="precio1" type="number" step="0.01" class="form-control form-control" aria-label="Amount">
                        
                    </div>
        
        
        
        
                    <div style="display: inline-block;">
            
                        <label for="fecha1"><h6>Fecha de inicio de las cuotas</h6></label>
            
                    </div>
            
                    <div style="margin-bottom: 2%; width: 30%; margin-left: 35%;">
            
                        <input name="fecha1" type="date" class="form-control form-control">
            
                    </div>
        
                    <div style="display: inline-block;">
            
                        <label for="cuotas1"><h6>Cantidad de cuotas</h6></label>
            
                    </div>
            
                    <div style="margin-bottom: 2%; width: 30%; margin-left: 35%;">
            
                        <input name="cuotas1" type="number" class="form-control form-control" list="art">
            
                    </div>
        
            
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioH1" name="tipo_venta" class="custom-control-input" value="HORM" checked="">
                        <label class="custom-control-label" for="customRadioH1">HORMIGÃ“N</label>
                      </div>
        
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioD1" name="tipo_venta" class="custom-control-input" value="USD">
                        <label class="custom-control-label" for="customRadioD1">DOLAR</label>
                      </div>
        
                      <b><hr class = "my-4" style="width: 100%; "></b>

        </div>
        
    </div>

   
                  
              <div style="margin-top: 2%; ">
    
                <button type="submit" class="btn btn-primary" >Armar cuenta corriente</button>
    
              </div>
        

        </form>

        <b><hr class = "my-4" style="width: 100%; "></b>

        <button onclick="myFunction()" class="btn btn-danger" style="margin-bottom: 5%;" >Agregar campos de cuotas</button>

 
    
    </div>

    <datalist id="ventas"> 

        {% for i in datos %}
        
        <option value="{{ i.id}}" id="{{ i.id}}">{{i.unidad.proyecto}} - {{i.unidad.piso_unidad}} - {{i.unidad.nombre_unidad}} - {{i.comprador}}</option>

        {% endfor %}

    </datalist>


    <b><hr class = "my-4" style="width: 50%;"></b>



    <div style="text-align: center; margin-top: 2rem;">
        <p> <small>-- Link<strong>P</strong> --</small> </p>

     </div>

                    
</div>

<script>

    var i = 1;

    function myFunction() {

        i++
            $(".campo").clone().appendTo(".campoctacte").attr("class","campo-"+i);
            $(".campoctacte").last().find('.campo').find('input').each(function( index ) { 

                    $(this).attr("name",$(this).attr("name")+i);
            });
        }
    
</script>

{% endif %} 
 
    
{% endblock %}
