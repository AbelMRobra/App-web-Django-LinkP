{% extends "users/inicio2.html" %}

{% load static %}
{% load humanize %}

{% block content %}

<div class="container-fluid r-aside">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Modificar honorarios</h3>
        </div>

        <div class="col-md-7 align-self-center">

    </div>
</div>

                    <div class="row d-flex justify-content-center">

                                <div class="col bg-light border rounded">

                                    <form role="form" enctype="multipart/form-data" action="" method="POST"

                                        </div>

                                        <div class="row d-flex justify-content-center mt-3">
                                            <div class="col col-md-8 col-lg-8">
                                                <div>

                                                    <input name="cuotas" step="0.001" type="number"

                                                        placeholder="{{honorarios.0.cuotas|floatformat:2}} M3">

                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-3">

                                                    <input name="creditos" step="0.001" type="number"
                                                        class="form-control form-control"
                                                        placeholder="{{honorarios.0.creditos|floatformat:2}} M3">

                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-3">

                                        </div>

                                            <div class="col col-md-8 col-lg-8">
                                                <div>

                                            </label>

                                        </div>

                                        <div class="row d-flex justify-content-center mt-3">
                                            <div class="col col-md-8 col-lg-8">

                                                    <input name="socios" step="0.001" type="number"
