{% extends "users/inicio2.html" %}

{% load static %}
{% load humanize %}

{% block content %}


<div class="container-fluid r-aside">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Formulario de movimientos</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item">Formulario de movimientos</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body row">
                <div class="col-12 justify-content-center">


                    <div class="row d-flex justify-content-center">
                        <div class="col col-md-12 col-lg-6">
                            <div class="row">
                                <div class="col bg-light border rounded p-4 ">

                                    <form role="form" enctype="multipart/form-data" action="" method="POST"
                                        id="upload-image-form">
                                        {% csrf_token %}

                                        <div>

                                            <label for="fecha">
                                                <h6>Fecha</h6>
                                            </label>

                                        </div>

                                        <div class="row d-flex justify-content-center my-3">
                                            <div class="col col-md-8 col-lg-8">
                                                <div>
                                                    <input name="fecha" type="date" class="form-control form-control">

                                                </div>
                                            </div>
                                        </div>

                                        <div>

                                            <label for="comentario">
                                                <h6>Comentario</h6>
                                            </label>

                                        </div>

                                        <div class="row d-flex justify-content-center my-3">
                                            <div class="col col-md-8 col-lg-8">
                                                <div>

                                                    <input name="comentario" type="text"
                                                        class="form-control form-control" value="Sin comentarios">

                                                </div>
                                            </div>
                                        </div>



                                        <div>

                                            <label for="archivo">
                                                <h6>Adjunto EXCEL</h6>
                                            </label>

                                        </div>

                                        <div class="row d-flex justify-content-center my-3">
                                            <div class="col col-md-8 col-lg-8">
                                                <div>

                                                    <input type="file" class="form-control-file" name="archivo"
                                                        aria-describedby="fileHelp">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row d-flex justify-content-center mt-3">
                                            <div class="col-lg-6 text-center">

                                                <button type="submit" class="btn btn-primary">Subir</button>
                                            </div>
                                        </div>


                                        {{ form.as_p }}
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
