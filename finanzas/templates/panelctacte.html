{% extends "users/inicio.html" %}

{% load static %}
{% load humanize %}

{% block content %}


<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;" > 

    <div style="text-align: center;">

        <h2 style="font-family: Arial, Helvetica, sans-serif;" >Panel principal</h2>

        <small><b>Modulo:</b> Cuentas corrientes </small>


        <b><hr class = "my-4" style="width: 75%; "></b>
    
    </div>


    <div style="text-align: center; margin-bottom: 2%;">
       
        <form method="POST">

           {% csrf_token %}

           <div>
            <small style="font-family: Arial, Helvetica, sans-serif;"> Seleccione un proyecto del listado para ingresar</small>
          </div>

           <select name="proyecto" class="custom-select" style="width: 200px; margin-top: 2%;">


            {% for i in datos %}


               <option value="{{i.0}}">{{i.1}}</option>

            {% endfor %}


             </select>

             
             

             <div>
               <button class="btn btn-dark" type="submit" style="margin-top: 1%;">Ingresar</button>          
           </div>
           
       </form>  
       
   </div>

   <div>

    <a class="btn btn-info" href="{% url 'Total cuenta' 0 %}"> Ver resumen! </a>

   </div>


   <b><hr class = "my-4" style="width: 50%; "></b>



    <div style="text-align: center; margin-top: 10%;">

        <p style="font-family: Arial, Helvetica, sans-serif;"> <small>-- Link<strong>P</strong> --</small> </p>

     </div>


</div>


{% endblock %}
