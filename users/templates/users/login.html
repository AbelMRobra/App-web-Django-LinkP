<body class="card-no-border">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Link-P</p>

    <div class="d-flex justify-content-center"
        style="background-image:url({% static 'img/oficina.jpg' %}); height: 100vh; opacity: 90%;">
        <div class="row align-self-center bg-transparency rounded col-10 col-md-6 col-lg-3">
            <form id="loginform" method="POST">
                {% csrf_token %}
                <div class="px-2 py-4">
                    <div class="text-center mb-2">
                        <img src="{% static 'img/Linkp.png' %}" alt="" style="width: 100px;">
                    </div>
                    <div class="my-3">
                        <div class="my-1 ">
                            <div class="col-12">
                                <input class="" type="text" required="" placeholder="Usuario"
                                    name="username" id="username">
                            </div>
                        </div>
                        <div>
                            <div>
                                <input class="" type="password" required="" placeholder="ContraseÃ±a"
                                    name="password">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <div class="checkbox checkbox-info pull-left">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                                    value="lsRememberMe">
                                <label for="checkbox-signup"> Recuerdame </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"></a>
                        </div>
                    </div>
                    <div class="text-center">
                        <div>
                            <input class="btn btn-block btn-primary btn-rounded" type="submit" onclick="lsRememberMe()"
                                value="Acceder" style="width: 100px;"></input>
                        </div>
                    </div>

                    {% block content %}

                    {% endblock %}

                </div>
            </form>

    });
    $(function () {

    });
    // ============================================================== 
    // Login and Recover Password 
    // ============================================================== 
    $('#to-recover').on("click", function () {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
</script>

<script>
    const rmCheck = document.getElementById("checkbox-signup"),
        emailInput = document.getElementById("username");

    if (localStorage.checkbox && localStorage.checkbox !== "") {
        rmCheck.setAttribute("checked", "checked");
        emailInput.value = localStorage.username;
    } else {
        rmCheck.removeAttribute("checked");
        emailInput.value = "";
    }

    function lsRememberMe() {
        if (rmCheck.checked && emailInput.value !== "") {
            localStorage.username = emailInput.value;
            localStorage.checkbox = rmCheck.value;
        } else {
            localStorage.username = "";
            localStorage.checkbox = "";
        }
    }
</script>
