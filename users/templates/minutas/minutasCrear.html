{% extends "users/inicio2.html" %}

{% load static %}

{% block content %}

<div class="container-fluid r-aside">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Crear Minuta</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Minutas Listas' %}">Minutas</a></li>
                <li class="breadcrumb-item">Crear Minuta</li>
            </ol>
        </div>

    </div>
</div>


<div class="row">
    <form method="POST">
    <div class="col-12">
        <div class="card">
            <div class="card-body ">
                    {% csrf_token %}

                    <h3> Minuta</h3>

                    <div>
                        <small> Datos generales de la minuta
                        </small>
                    </div>

                    <div class="bg-light p-3">

                        <div class="row">
                            <div class="col-12">
                                <label for="temageneral" style="width: 300px;">
                                    <h5>Temas del dia</h5>
                                </label>

                                <input type="text" name="nombre" class="form-control form-control"
                                    placeholder="Temas del dia" style="width: 300px;">

                            </div>

                            <div class="col-12">

                                <label for="integrantes" style="width: 300px;">
                                    <h5>Fecha</h5>
                                </label>

                                <input type="date" name="fecha" class="form-control form-control" style="width: 300px;">

                            </div>

                        
                            <div class="col-12">

                                <label for="integrantes" style="width: 300px;">
                                    <h5>Integrantes</h5>
                                </label>

                                <input type="text" name="integrantes" class="form-control form-control" style="width: 300px;">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body ">

                        <div>

                            <h3>Acuerdos y temas</h3>

                            <div>
                                <small style="color: red;">{% if mensaje %} {{mensaje}} {% endif %}
                                </small>
                            </div>

                        </div>

                        <div class="d-flex justify-content-end py-3">

                            <button type="button" class="btn btn-outline-primary" onclick="myFunction()">Agregar
                                campos</button>


                        </div>
                        <div class="campoarticulos">

                            <div class="row bg-light py-3 d-flex">

                                <div class="col-lg-6 col-md-6 row-sm">

                                    <label for="tema">
                                        <h6>Tema-Acuerdo</h6>
                                    </label>

                                    <input name="tema" type="text" class="form-control form-control"
                                        placeholder="Tema o acuerdo a tratar">

                                </div>

                                <div class="col-lg-6 col-md-6 row-sm" >

                                    <label for="responsable">
                                        <h6>Responsable</h6>
                                    </label>

                                    <input name="responsable" type="text"
                                        class="form-control form-control" placeholder="Responsable" >

                                </div>

                            </div>

                            <div class="campo d-none">

                                <div class="row bg-light py-3 d-flex">
            
            
                                    <div class="col-lg-6 col-md-6 row-sm">
            
                                        <label>
                                            <h6>Tema-Acuerdo</h6>
                                        </label>
            
                                        <input name="tema1" type="text" class="form-control form-control"
                                            placeholder="Tema o acuerdo a tratar">
            
                                    </div>
            
                                    <div class="col-lg-6 col-md-6 row-sm">
            
                                        <label>
                                            <h6>Responsable</h6>
                                        </label>
            
                                        <input name="responsable1" type="text" class="form-control form-control"
                                            placeholder="Responsable">
            
                                    </div>
            
                                </div>
                                <button class="btn btn-link fa fa-trash d-flex align-content-end" id="button-delete"
                                    aria-hidden="true" onclick="deleteItem(this)" class=""></button>
            
                            </div>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center my-3">
                        <button type="submit" class="btn btn-success">Cargar minuta</button>

                    </div>

            </div>
        </div>
    </form>
    </div>





<script>

    var i = 1;

    function myFunction() {

        i++
        $(".campo").clone().appendTo(".campoarticulos").attr("class", "campo-" + i).attr("id", "campo-" + i)
        $(".campoarticulos").last().find('.campo').find('input').each(function (index) {

            $(this).attr("name", $(this).attr("name") + i);
        });


    };

    function deleteItem(elem) {
        var clase = elem.parentNode.id
        var claseString = "#" + clase.toString();

        $(claseString).remove();
    };



</script>


{% endblock %}
