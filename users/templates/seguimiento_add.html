{% extends "users/inicio2.html" %}

{% load static %}
{% load humanize %}

{% block content %}

<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Cabeza de la pagina -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Tablero seguimiento</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Tablero Rega' 0 0 1 %}">Tablero</a></li>
                <li class="breadcrumb-item">Add</li>

            </ol>
        </div>

    </div>

  </div>

  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body ">
                <div>

                    <h4 class="card-title"><span class="lstick"></span>Agregar tarea</h4></div>

                <form method="POST">
                    {% csrf_token %}

                <div class="col-12">
                    <label for="temageneral" style="width: 300px;">
                        <h5>√Årea</h5>
                    </label>

                    <select name="area" class="form-control form-control" style="width: 300px;">
                    
                    {% for a in areas %}
                    <option>{{a}}</option>
                    {% endfor %}
                    
                    </select>



                </div>
                <div class="col-12">
                    <label for="temageneral" style="width: 300px;">
                        <h5>Nombre de la tarea</h5>
                    </label>

                    <input type="text" name="nombre" class="form-control form-control"
                        placeholder="Nombre de la tarea" style="width: 300px;">

                </div>
                <div class="col-12">
                    <label for="temageneral" style="width: 300px;">
                        <h5>Proyecto</h5>
                    </label>

                    <select name="proyecto" class="form-control form-control" style="width: 300px;">
                    
                        {% for p in proyecto %}
                        <option value="{{p.id}}">{{p.nombre}}</option>
                        {% endfor %}
                        
                        </select>

                </div>
                <div class="col-12">
                    <label for="temageneral" style="width: 300px;">
                        <h5>Fecha de inicio</h5>
                    </label>

                    <input type="date" name="fechai" class="form-control form-control"
                        placeholder="Temas del dia" style="width: 300px;">

                </div>
                <div class="col-12">
                    <label for="temageneral" style="width: 300px;">
                        <h5>Fecha final</h5>
                    </label>

                    <input type="date" name="fechaf" class="form-control form-control"
                        placeholder="Temas del dia" style="width: 300px;">

                </div>
                <div class="col-12">
                    <label for="temageneral" style="width: 300px;">
                        <h5>Responsable</h5>
                    </label>

                    <select name="responsable" class="form-control form-control" style="width: 300px;">
                    
                        {% for l in list_users %}
                        <option>{{l.identificacion}}</option>
                        {% endfor %}
                        
                        </select>

                </div>

                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-info">Cargar tarea</button>

                </div>

            </form>


            </div>
        </div>
    </div>
  </div>

  {% endblock %}
