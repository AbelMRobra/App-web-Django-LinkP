{% extends "users/inicio.html" %}

{% load static %}
{% load humanize %}

{% block content %}



<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;" > 

    <div style="text-align: center;">
        <h2>Folletos comerciales</h2>


        <small>Responsable del panel: </small><small><strong>IC</strong></small>


        <b><hr class = "my-4" style="width: 75%; border-color: black ;"></b>
    
    </div>

    <div style="text-align: center; margin-bottom: 20%;">
       <form method="POST">

           {% csrf_token %}

           <select name="fecha" class="custom-select" style="width: 20%;">


               {% for i in datos %}

               <option value="{{i.nombre}}">{{i.nombre}}</option>

               {% endfor %}



             </select>
             <div>
               <small> Seleccione una fecha para cargar el listado</small>
             </div>



             <div>
               <button class="btn btn-dark" type="submit" style="margin-top: 1%;">Buscar datos</button>          
           </div>
           
       </form>

       {% if proyecto %}

       <div>
          <a href="{{ proyecto.folleto.url }}" class="btn btn-info" style="margin-top: 1%;">Ver Archivo!</a>
       </div>

       {% endif %}
       
       <div style="text-align: center; margin-top: 2rem;">
        <p> <small>-- Link<strong>P</strong> --</small> </p>

     </div>
       
       
   </div>


{% endblock %}
