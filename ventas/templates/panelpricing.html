{% extends "users/inicio.html" %}

{% load static %}
{% load humanize %}

{% block content %}



<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;" > 

    <div style="text-align: center;">
        <h2>Pricing de unidades</h2>

        <small>Responsable del panel: </small><small><strong>IC</strong></small>


        <b><hr class = "my-4" style="width: 75%; "></b>
    
    </div>

    <div style="text-align: center; margin-bottom: 20%;">
       <form method="POST">

           {% csrf_token %}

           <select name="proyecto" class="custom-select" style="width: 20%;">


               {% for i in datos%}

               <option value="{{i}}">{{i}}</option>

               {% endfor %}



             </select>
             <div>
               <small> Seleccione un proyecto del listado</small>
             </div>



             <div>
               <button class="btn btn-dark" type="submit" style="margin-top: 1%;">Buscar datos</button>          
           </div>
           
       </form>


       <div style="text-align: center; margin-top: 2rem;">
        <p> <small>-- Link<strong>P</strong> --</small> </p>

     </div>
       
       
   </div>


{% endblock %}
