{% extends "users/inicio2.html" %}

{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Crear un artículo</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/presupuestos/insum_panel">Panel de Artículos</a></li>
                <li class="breadcrumb-item">Crear un artículo</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body ">

                <div class="d-flex justify-content-center">

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <p>{{f.mensaje}}</p>

                        <div style="text-align: center;">

                            <button type='submit' class="btn btn-info">Guardar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
