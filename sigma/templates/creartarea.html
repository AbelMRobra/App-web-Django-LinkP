{% extends "users/inicio.html" %}

{% load static %}
{% load humanize %}

{% block content %}

<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;">

    <h3 style="font-family: Arial, Helvetica, sans-serif;">Formulario para crear tarea</h3>
    <small style="font-family: Arial, Helvetica, sans-serif;"><b>Modulo:</b> Control de rendimiento </small>



    <form  role="form"  enctype="multipart/form-data" action="" method="POST" id="upload-image-form" style="margin: 30px;"> 
        {% csrf_token %}


        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px; width: 200px;">

                <label for="nombre"><h6>Nombre de la tarea</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px; ">
    
                <input name="nombre" type="text" class="form-control form-control" placeholder="Nombre de la tarea" style="width: 300px;">
    
            </div>



        </div>

        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px; width: 200px;">

                <label for="unidad"><h6>Unidad</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px; ">
    
                <input name="unidad" type="text" class="form-control form-control" placeholder="Ejemplo M2, M3, UN" style="width: 300px;">
    
            </div>


        </div>



        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px;  width: 200px;">

                <label for="rend"><h6>Rendimiento esperado</h6></label>
    
            </div>
    
            <div style="display: inline-block; margin: 10px; "> 
    
                <div class="input-group mb-3">
                    
                    <input name="rend" type="number" step="0.01" class="form-control" aria-label="Amount (to the nearest dollar)" style="width: 100px;">
                    <div class="input-group-append">
                      <span class="input-group-text">Hs/Unidad</span>
                    </div>
                  </div>

            </div>


        </div>

        <div  style="margin: 5px,">

            <div style="display: inline-block; margin: 10px; width: 200px; vertical-align: middle;">

                <label for="descripcion"><h6>Descripci√≥n</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px;  vertical-align: middle;">
    
                <textarea name="descripcion" class="form-control" id="exampleTextarea" rows="3" style="width: 300px"></textarea>

            </div>


        </div>

        



          <button type="submit" class="btn btn-primary">Subir</button>


        {{ form.as_p }}
    </form>

    <datalist id="provee"> 

        {% for i in proveedores %}
        
        <option value="{{ i.name }}">({{i.id}})</option>

        {% endfor %}

    </datalist>

<div style="margin-top: 2rem;">
    <p> <small>-- Link<strong>P</strong> --</small> </p>

 </div>
    


                
</div>


{% endblock %}
