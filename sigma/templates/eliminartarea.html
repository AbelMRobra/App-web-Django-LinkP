{% extends "users/inicio2.html" %}

{% load static %}

{% block content %}

<div class="container-fluid r-aside">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Eliminar tarea</h3>
        </div>

        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="breadcrumb-item"><a href="{% url 'tareas' %}">Panel</a>
                </li>
                <li class="breadcrumb-item">Eliminar tarea</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body row">
                <div class="col-12 justify-content-center">

                    <div class="row d-flex justify-content-center">
                        <div class="col col-md-12 col-lg-12 text-center">
                            <h3> ¿Está seguro que quiere eliminar la siguiente tarea?</h3>
                            <h4 style="color: rgb(232, 109, 87);"> {{datos.nombre}}</h4>

                            <div>

                                <form method="post">
                                    {% csrf_token %}

                                    <button type='submit' class="btn btn-danger">Eliminar</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
