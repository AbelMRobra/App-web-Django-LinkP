{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloabel.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icolinkpr.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIGMA</title>
</head>

<body background="{% static 'img/tileable_wood_texture.png' %}">

    

    <div class= "conteiner">

        <div class="jumbotron" style="margin-top: 5%; background-color: rgba(241, 226, 224, 0.8);  text-align: center;">


<div class = "jumbotron" style="background-color: white; margin-bottom: 0px; text-align: center;">

    <h3 style="font-family: Arial, Helvetica, sans-serif;">Parte diario</h3>
    <small style="font-family: Arial, Helvetica, sans-serif;"><b>Modulo:</b> Control de rendimiento </small>



    <form  role="form"  enctype="multipart/form-data" action="" method="POST" id="upload-image-form" style="margin: 30px;"> 
        {% csrf_token %}


        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px; width: 200px;">

                <label for="lider"><h6>Lider cuadrilla</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px; ">
    
                <input name="lider" type="search" class="form-control form-control" list="Operario" style="width: 300px;">
    
            </div>


        </div>

        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px; width: 200px;">

                <label for="subtarea"><h6>Tarea</h6></label>
    
            </div>
            
            <div style="display: inline-block; margin: 10px; ">
    
                <input name="subtarea" type="search" list="Subtarea" class="form-control form-control" style="width: 300px;">
    
            </div>


        </div>

        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px;  width: 200px;">

                <label for="rend"><h6>Tiempo utilizado</h6></label>
    
            </div>
    
            <div style="display: inline-block; margin: 10px; "> 
    
                <div class="input-group mb-3">
                    
                    <input name="rend" type="number" step="0.01" class="form-control" aria-label="Amount (to the nearest dollar)" style="width: 100px;">
                    <div class="input-group-append">
                      <span class="input-group-text">Horas</span>
                    </div>
                  </div>

            </div>


        </div>

        <div style="margin: 5px">

            <div style="display: inline-block; margin: 10px;  width: 200px;">

                <label for="rend"><h6>Avance</h6></label>
    
            </div>
    
            <div style="display: inline-block; margin: 10px; "> 
    
                <div class="input-group mb-3">
                    
                    <input name="rend" type="number" step="0.01" class="form-control" aria-label="Amount (to the nearest dollar)" style="width: 100px;">
                    <div class="input-group-append">
                      <span class="input-group-text">Unidad de la tarea</span>
                    </div>
                  </div>

            </div>


        </div>

        

        

          <button type="submit" class="btn btn-primary">Subir</button>


        {{ form.as_p }}
    </form>


    <datalist id="Operario"> 

        {% for i in operarios %}
        
        <option value="{{ i.nombre }}"></option>

        {% endfor %}

    </datalist>

    <datalist id="Subtarea"> 

        {% for i in subtareas %}
        
        <option value="{{ i.nombre }}">unidad: {{i.unidad}} - Tarea madre: {{ i.vinculacion.nombre }}</option>

        {% endfor %}

    </datalist>

        
        
    <div style="text-align: center;">
                
        <p> <small>-- Link<strong>P</strong> --</small> </p>

     </div>
        


       
  </div>
</div>
</body>


</html>
