{% load apptags_extras %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="card-no-border">
  

    <div class="d-flex justify-content-center"

                    </div>
               
               {% if mensaje %}

               {{mensaje}}
               </div>  
               {% endif %}
                   
                    <div class="my-3">

                                    name="identificacion">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">Email coorporativo</label>
                                <input class="form-control" type="email" required placeholder="Email"
                                    name="email">
                            </div>
                        </div>
                        <p class="mt-3">Se enviar치 una nueva contrase침a a tu email.</p>
                    </div>
                   
                    <div class="text-center">
                        <div>
                            <button class="btn btn-block btn-primary btn-rounded" type="submit" name="resetear-contrase침a" style="width: 100px;">Resetear</button>
                        </div>
                    </div>

                    {% block content %}

                    {% endblock %}

                </div>
            </form>
        </div>
    </div>

</body>

</html>
